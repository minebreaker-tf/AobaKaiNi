<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--/* Search console */-->
    <meta th:if="${production}" name="google-site-verification" content="maB5-rhYFKefxLz1sYvNm0NiwjSz-Mw1927KHJKd9gc" />

    <!--/* Analytics */-->
    <!--/* @formatter:off */-->
    <!--/*@thymesVar id="production" type="boolean"*/-->
    <script th:if="${production}">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-102609333-1', 'auto');
        ga('send', 'pageview');
    </script>
    <!--/* @formatter:on */-->

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/darcula.min.css" />
    <link rel="stylesheet" th:href="@{/index.css}" />

</head>

<body>

<div>

    <noscript>
        <div class="container">
            <blockquote>
                <p>すべて高貴なものは稀であるとともに困難である。 </p>
                <footer>
                    <a href="https://ja.wikipedia.org/wiki/%E3%83%90%E3%83%BC%E3%83%AB%E3%83%BC%E3%83%95%E3%83%BB%E3%83%87%E3%83%BB%E3%82%B9%E3%83%94%E3%83%8E%E3%82%B6">
                        ベネディクトゥス・デ・スピノザ
                    </a>
                </footer>
            </blockquote>
        </div>
    </noscript>

    <div>
        <div class="container root">
            <!--/*@thymesVar id="site" type="java.lang.String"*/-->
            <h2 class="site"><a class="site-link" href="/" th:text="${site}"></a></h2>
            <!--/*@thymesVar id="title" type="java.lang.String"*/-->
            <h1 th:text="${title}" />
            <!--/*@thymesVar id="content" type="java.lang.String"*/-->
            <div th:utext="${content}" />

            <!--/* Nav bar */-->
            <div class="nav-phone transparent">
                <a th:href="@{/}">
                    <!--/* icon-home */-->
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="icon"
                         width="48"
                         height="48"
                         viewBox="0 0 48 48"
                         fill-opacity="0.4">
                        <path d="M20 40V28h8v12h10V24h6L24 6 4 24h6v16z" />
                    </svg>
                </a>
                <a href="#">
                    <!--/* icon-uparrow */-->
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="icon"
                         width="48"
                         height="48"
                         viewBox="0 0 48 48"
                         fill-opacity="0.4">
                        <path d="M14.83 30.83L24 21.66l9.17 9.17L36 28 24 16 12 28z" />
                    </svg>
                </a>
            </div>

        </div>
    </div>

</div>

</body>

<script th:src="@{/highlight.pack.js}"></script>
<script>hljs.initHighlightingOnLoad();</script>
<!--/* TODO index.jsの存在チェック cssも */-->
<script th:src="@{/index.js}"></script>

</html>
